    Вы когда-нибудь бывали ночью вдали от города? Кромешная тьма, никаких фонарей, странные звуки — жуть, да и только.

    Но лучше уж непроглядная темень, чем источники освещения, которые заполонили ночной «Балтийский щит». Что-то невероятно злющее исказило шар луны. В воздухе парят свечи, поддерживаемые неведомой, но наверняка чёрной волей.

    На склонах холмов остались следы жутких ритуалов. Попавшим в это проклятое место танкистам лучше не подходить близко к раскрытому колдовскому гримуару: никто не знает наверняка, что случится в следующий миг...

    Ну и какой же продирающий до костей ужасом шабаш может обойтись без разбросанных тут и там тыкв? Эти овощи следят за тобой, насылают проклятия на снаряды и зачаровывают вражескую броню...

    Сражайтесь на этой карте тихо... Чего доброго, разбудите спящее здесь воплощение замыслов сумрачного танкового гения. О нет! Слышите лязг ржавых деталей и хриплое дыхание двигателя, работающего лишь благодаря тёмной магии? Чудовище уже проснулось, оно голодное и поэтому беспощадное. Уносите ноги или, если осмелитесь, вступайте в бой!

