<div class="name_item">

        <img class="name_img_type" src="{{ include.type | relative_url }}" alt="7rat">
        <span class="name_picture">
            <img class="name_img" src="{{ include.bg | relative_url }}" alt="7rat">
        </span>
        <span class="name_text">{{ include.text }}</span>
        <p class="name_desc">{{ include.desc }}</p>
    </p>
</div>
